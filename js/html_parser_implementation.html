    var str = `<h1 class="header1" id=

        data-action  ='demo' style='color:red;' onclick= '  console.log("hello")'>  nothing in it 248357  </h1>`
    function create_html(str) {
            var node = {}
            var attr = {}
            var tagName = str.match(/[\s\n\t]*<[\s\n\t]*[a-z]+[1-6]?/)[0].match(/[a-z]+[1-6]?/)[0]
            node.tagName = tagName

            // var attr_arr = str.match(/[a-z]*[-]?[a-z]*[\s\t\n]*=[\s\t\n]*['"`]?.*['"`]?/gm)
            var attr_arr = str.match(/[a-z]*[-]?[a-z]*[\s\t\n]*=[\s\t\n]*['"`]?[a-z0-9\s\t\n().-=+:;,{}\[\]]*['"`]?/gm)
            for(let i = 0; i < attr_arr.length; i++) {
                let key = attr_arr[i].split("=")[0].trim()
                let value = attr_arr[i].split("=")[1].split(/['"`]/)[1].trim()
                attr[key] = value
            }
            node.attributes = attr

            var children = []
            var child_str = str.match(/>.*</gm)[0].split(/>[\s\t\n]*/)[1].split(/[\s\t\n]*</)[0]
            children.push(child_str)
            node.children = children
            return node
    }
</script>
