<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate a Square</title>
	<style>
		* {
			margin:5px;
			padding:0;
		}
		
		html, body {
			overflow: hidden;
		}
		canvas {
			display: block;
			border:1px solid black;
		}

		button {
			padding:10px;
		}
	</style>
</head>
<body>
	<button id="startAnim" onclick="start_animate()">StartAnimation</button>
	<button id="stopAnim" onclick="stop_animate()">StopAnimation</button>
	<canvas id="myCanvas"></canvas>
	<script>
		let c = myCanvas.getContext('2d')
		myCanvas.width = '1000'
		myCanvas.height = '500'
		let canvasW = myCanvas.width
		let canvasH = myCanvas.height

		let start = true
		let x = 0
		let y = 0

		function start_animate() {
			x += 10
			y += 10
			c.clearRect(0, 0, canvasW, canvasH)
			c.fillRect(x, y, 50, 50)
			if(start == true) {
				setTimeout(start_animate, 33)
			} else {
				start = true
			}
		}
		function stop_animate() {
			if(start == true) {
				start = false
			} 
		}
	</script>
</body>
</html>
