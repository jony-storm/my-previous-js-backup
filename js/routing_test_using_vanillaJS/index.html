<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Implementing Routing using VanillaJS</title>
    <script src="routes.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><button onclick="router.loadRoute('')">Home</button></li>
            <li><button onclick="router.loadRoute('about')">About</button></li>
            <li><button onclick="router.loadRoute('contact')">Contact</button></li>
        </ul>
    </header>
    <div>
        <h1>Hello World, we're implementing routing?</h1>
    </div>
    <div data-router-outlet></div>
    <script>
        const router = new Router(routes)
    </script>
</body>
</html>
