<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph Drawing</title>
	<style>
		#svg {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<svg width="1000" height="1000" id="svg"></svg>
	<script>
		var graph_data = [{name:"Alice", edges:["Bob", "Charles", "Dill", "Charlie"]}, {name:"Bob", edges:["Bob2", "Dill", "Charlie", "Alice"]}, {name:"Charles", edges:["Hob", "Charlie", "Alice"]}, {name:"Dill", edges:["Alice", "Bob", "Charlie"]}, {name:"Hob", edges:["Dill","Dillan"]}, {name:"Dillan", edges:["Hob"]}]

		function draw_graph() {
		    svg = document.getElementById("svg")
		    circle = "<circle cx='50' cy='50' r='40' stroke='black' stroke-width='3' fill='red'/>"
		    svg.innerHTML = circle
		    
		}
		draw_graph()
	</script>
</body>
</html>
